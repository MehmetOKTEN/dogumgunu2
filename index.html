<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ä°yi ki doÄŸdun</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }

    #kutu {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 12px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: top 0.3s, left 0.3s;
      user-select: none;
      padding: 5px;
    }

    #mesaj {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #c2185b;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="kutu"></div>
<div id="mesaj">Ä°yi ki doÄŸdun<br>gÃ¼zeller gÃ¼zeli sevgilim ðŸ’—</div>

<script>
  const kutu = document.getElementById("kutu");
  const mesaj = document.getElementById("mesaj");

  let kacisSayisi = 0;
  const maxKacis = 20;
  let kaciyor = true;

  function rastgeleKonum() {
    const maxX = window.innerWidth - kutu.offsetWidth;
    const maxY = window.innerHeight - kutu.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    kutu.style.left = x + "px";
    kutu.style.top = y + "px";
  }

  function kacir() {
    if (kaciyor) {
      if (kacisSayisi < maxKacis) {
        rastgeleKonum();
        kacisSayisi++;
      }
      if (kacisSayisi >= maxKacis) {
        kaciyor = false;
        kutu.textContent = "Tamam yoruldum...\nhadi tÄ±kla ðŸ™„";
      }
    }
  }

  // PC: Fare ile Ã¼zerine gelince
  kutu.addEventListener("mouseenter", kacir);

  // Mobil & PC: TÄ±klayÄ±nca da kaÃ§sÄ±n (veya finalde mesaj gÃ¶zÃ¼ksÃ¼n)
  kutu.addEventListener("click", () => {
    if (kaciyor) {
      kacir(); // ilk tÄ±klamada kaÃ§sÄ±n
    } else {
      kutu.style.display = "none";
      mesaj.style.display = "block";
    }
  });

  // BaÅŸlangÄ±Ã§ta konum ayarla
  window.onload = () => {
    rastgeleKonum();
    kutu.textContent = "";
  };
</script>

</body>
</html>
